<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">  
	<title>Forms</title>
	<meta name="description" content="between 150 and 160 characters ">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<form action="register.php" method="post">
		<div>
			<label for="full-name">Full Name:</label> 
			<input type="text" id="full-name" required></input>
		</div>

		<div>
			<label for="email">Email:</label>
			<input type="email" id="email" required></input>
		</div>

		<div>	
			<label for="phone">Phone:</label>
			<input type="tel" id="phone" required></input>
		</div>
		
		<div>	
			<label for="website">Your website</label>
			<input type="url" id="website" ></input>
		</div>

		<div>	
			<label for="quantity">Quantity</label>
			<input type="number" id="quantity" min="1" ></input>
		</div>

		<div>	
			<label for="date">Date</label>
			<input type="date" id="date"  ></input>
		</div>
		
		<input type="submit">


		
	</form>


</body>
</html>
